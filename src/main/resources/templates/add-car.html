<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eaf2fb;
            font-family: Arial, sans-serif;
            color: #003366;
        }

        .form-card {
            background-color: #f2f7ff;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 60px auto;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #0a3d62;
        }

        label {
            font-weight: 500;
        }

        .btn-dark-blue {
            background-color: #0a3d62;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-dark-blue:hover {
            background-color: #062b45;
        }

        .back-link {
            display: block;
            margin-bottom: 15px;
            color: #0a3d62;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Навигационная панель -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Центрированная карточка формы -->
<div class="form-card">
    <a href="/cars" class="back-link">← Back</a>
    <h1>Add New Car</h1>

    <form th:action="@{/cars/save}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="licensePlate" class="form-label">License Plate:</label>
            <input type="text" id="licensePlate" th:field="*{licenseplate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" id="model" th:field="*{model}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" id="year" th:field="*{year}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ownerId" class="form-label">Owner ID:</label>
            <input type="number" id="ownerId" th:field="*{ownerid}" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-dark-blue">Add Car</button>
        </div>
    </form>
</div>

<!-- Футер -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
