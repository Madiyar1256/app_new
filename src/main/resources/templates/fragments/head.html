<!-- templates/fragments/head.html -->
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Car Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eaf2fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .container-card {
            max-width: 900px;
            margin: 60px auto;
            background-color: #f7fbff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 30px;
        }
        .btn-modern {
            background-color: #0a3d62;
            color: white;
            transition: 0.3s;
        }
        .btn-modern:hover {
            background-color: #145ca8;
        }
    </style>
</head>
