<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7ff;
            font-family: 'Inter', sans-serif;
        }

        .container {
            padding: 40px;
            margin-top: 40px;
            max-width: 800px;
        }

        h1 {
            font-weight: bold;
            color: #0a3d62;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-dark-blue {
            background-color: #0a3d62;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-dark-blue:hover {
            background-color: #145ca8;
            transform: scale(1.05);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #c9302c;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container bg-white p-4 rounded shadow">
    <a href="/usermanage" class="back-btn">← Back</a>
    <h1>User Management</h1>

    <!-- Форма для изменения логина и роли пользователя -->
    <form th:action="@{/usermanage/update}" method="POST">
        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select class="form-control" id="role" name="role" required>
                <option value="USER" th:selected="${user.role == 'USER'}">User</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-dark-blue">Save Changes</button>
    </form>
</div>

<script>
    // Подтверждение удаления пользователя
    function confirmDelete() {
        return confirm("Are you sure you want to delete this user?");
    }
</script>


</body>
</html>
