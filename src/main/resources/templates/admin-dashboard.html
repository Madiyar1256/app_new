        body {

            background-size: cover;

        .dashboard-container {
            max-width: 1200px;
            margin: 60px auto;

            padding: 50px;

        }

        .dashboard-links a {
            text-decoration: none;
        }

        .dashboard-card {
            padding: 40px 20px;
            border-radius: 16px;
            background: #f1f8ff;

            text-align: center;
            color: #0a3d62;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .dashboard-card:hover {
            background-color: #cce6ff;
            transform: translateY(-5px);
        }

        .row.g-4 {
            row-gap: 30px;
        }
    </style>
</head>
